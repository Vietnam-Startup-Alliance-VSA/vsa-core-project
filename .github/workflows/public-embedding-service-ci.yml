name: Embedding Service CI

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: "Git Ref"
        required: true
        default: "refs/heads/develop"
      sha:
        type: string
        description: "Git SHA (optional, will use latest if not provided)"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIR: apps/embedding-service
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/embedding-service

jobs:
  # ===========================================
  # Lint Job
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'Vietnam-Startup-Alliance-VSA/vsa-core-project' && github.event_name != 'pull_request' }}
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          repository: ${{ secrets.CHECKOUT_REPOSITORY }}
          ref: ${{ github.event.inputs.sha || github.event.inputs.ref || 'develop' }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'apps/embedding-service/requirements.txt'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-embedding-${{ hashFiles('apps/embedding-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-embedding-

      - name: Install linting tools
        run: pip install ruff==0.8.4 black==24.10.0

      - name: Run ruff linter
        run: ruff check . --output-format=github || true

      - name: Run black formatter check
        run: black --check --diff . || true

  # ===========================================
  # Build Job - Docker image
  # ===========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'Vietnam-Startup-Alliance-VSA/vsa-core-project' && github.event_name != 'pull_request' }}
    needs: [lint]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          repository: ${{ secrets.CHECKOUT_REPOSITORY }}
          ref: ${{ github.event.inputs.sha || github.event.inputs.ref || 'develop' }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Extract branch name and SHA
        id: extract
        run: |
          # Extract branch name from ref (refs/heads/develop -> develop)
          REF="${{ github.event.inputs.ref || github.ref }}"
          BRANCH_NAME="${REF#refs/heads/}"
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

          # Use provided SHA or get from git
          if [ -n "${{ github.event.inputs.sha }}" ]; then
            COMMIT_SHA="${{ github.event.inputs.sha }}"
          else
            COMMIT_SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${COMMIT_SHA:0:7}"
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          echo "Branch: ${BRANCH_NAME}"
          echo "Full SHA: ${COMMIT_SHA}"
          echo "Short SHA: ${SHORT_SHA}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: tags
        run: |
          REGISTRY="${{ env.REGISTRY }}"
          IMAGE="${{ env.IMAGE_NAME }}"
          BRANCH="${{ steps.extract.outputs.branch }}"
          SHORT_SHA="${{ steps.extract.outputs.short_sha }}"

          # Always tag with short SHA
          TAGS="${REGISTRY}/${IMAGE}:${SHORT_SHA}"

          # Tag with branch name
          TAGS="${TAGS},${REGISTRY}/${IMAGE}:${BRANCH}"

          # Tag with 'latest' for main branch
          if [ "${BRANCH}" = "main" ]; then
            TAGS="${TAGS},${REGISTRY}/${IMAGE}:latest"
          fi

          # Tag with 'stable' for main/staging
          if [ "${BRANCH}" = "main" ] || [ "${BRANCH}" = "staging" ]; then
            TAGS="${TAGS},${REGISTRY}/${IMAGE}:stable"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags:"
          echo "${TAGS}" | tr ',' '\n'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ steps.extract.outputs.sha }}
            org.opencontainers.image.version=${{ steps.extract.outputs.short_sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            DEFAULT_EMBEDDING_MODEL=sentence-transformers/paraphrase-multilingual-mpnet-base-v2
          cache-from: |
            type=gha,scope=embedding-service
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max,scope=embedding-service
          platforms: linux/amd64,linux/arm64

  # ===========================================
  # Security Scan Job - Trivy
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # if: ${{ github.repository == 'Vietnam-Startup-Alliance-VSA/vsa-core-project' && github.event_name != 'pull_request' }}
    if: false
    needs: [build]
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          repository: ${{ secrets.CHECKOUT_REPOSITORY }}
          ref: ${{ github.event.inputs.sha || github.event.inputs.ref || 'develop' }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ env.WORKING_DIR }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
