name: AI Backend Build

on:
  workflow_dispatch:
    inputs:
      channel:
        type: choice
        description: "Channel"
        required: true
        default: "development"
        options:
          - "development"
          - "staging"
          - "production"
      build_logger_level:
        type: choice
        description: "Build Logger Level"
        required: true
        default: "warn"
        options:
          - "trace"
          - "debug"
          - "info"
          - "warn"
          - "error"
          - "fatal"
          - "silent"
      upload_artifact:
        type: boolean
        description: "Upload Artifact"
        required: true
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.channel }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIR: apps/ai-backend
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ai-backend

jobs:
  # ===========================================
  # Lint Job - ruff + black
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'Vietnam-Startup-Alliance-VSA/vsa-core-project' && github.event_name != 'pull_request' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.CHECKOUT_REPOSITORY }}
          ref: ${{ github.event.inputs.channel == 'development' && 'develop' || github.event.inputs.channel == 'staging' && 'staging' || github.event.inputs.channel == 'production' && 'main' }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('apps/ai-backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: pip install ruff==0.8.4 black==24.10.0

      - name: Run ruff linter
        run: ruff check . --output-format=github

      - name: Run black formatter check
        run: black --check --diff .

  # ===========================================
  # Test Job - pytest with coverage
  # ===========================================
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'Vietnam-Startup-Alliance-VSA/vsa-core-project' && github.event_name != 'pull_request' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: vsa_user
          POSTGRES_PASSWORD: vsa_password
          POSTGRES_DB: vsa_core_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U vsa_user -d vsa_core_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.CHECKOUT_REPOSITORY }}
          ref: ${{ github.event.inputs.channel == 'development' && 'develop' || github.event.inputs.channel == 'staging' && 'staging' || github.event.inputs.channel == 'production' && 'main' }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('apps/ai-backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx asyncpg

      - name: Setup test database
        run: |
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U vsa_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

          # Enable pgvector extension
          PGPASSWORD=vsa_password psql -h localhost -p 5432 -U vsa_user -d vsa_core_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

          echo "âœ… Test database setup complete"

      - name: Run tests with coverage
        env:
          ENVIRONMENT: testing
          DEBUG: "true"
          SECRET_KEY: test-secret-key
          DATABASE_URL: "postgresql+asyncpg://vsa_user:vsa_password@localhost:5432/vsa_core_test"
          REDIS_URL: "redis://localhost:6379/0"
          REDIS_PASSWORD: ""
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: vsa_user
          POSTGRES_PASSWORD: vsa_password
          POSTGRES_DB: vsa_core_test
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.WORKING_DIR }}/coverage.xml

  # ===========================================
  # Build Job - Docker image
  # ===========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'Vietnam-Startup-Alliance-VSA/vsa-core-project' && github.event_name != 'pull_request' }}
    needs: [lint, test]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.CHECKOUT_REPOSITORY }}
          ref: ${{ github.event.inputs.channel == 'development' && 'develop' || github.event.inputs.channel == 'staging' && 'staging' || github.event.inputs.channel == 'production' && 'main' }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ===========================================
  # Security Scan Job - Trivy
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'Vietnam-Startup-Alliance-VSA/vsa-core-project' && github.event_name != 'pull_request' }}
    needs: [build]
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.CHECKOUT_REPOSITORY }}
          ref: ${{ github.event.inputs.channel == 'development' && 'develop' || github.event.inputs.channel == 'staging' && 'staging' || github.event.inputs.channel == 'production' && 'main' }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ env.WORKING_DIR }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        if: false
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
